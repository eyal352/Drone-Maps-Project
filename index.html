        <meta name="description" content="Map Drone Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="img/drone-favicon.png">

   <body>
    <div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm">
      <a class="navmenu-brand visible-md visible-lg" href="#">Map Drone Project</a>
      <ul class="nav navmenu-nav">
        <li><input type="search" name="search" placeholder="Search year or country"></li>
        <li><input type="range" min="2002" max="20016" step="1" value="2002"></li>
      </ul>
      <!-- showing the array of data -->
      <ul id="array-list" class="nav navmenu-nav" data-bind="forEach: strikeArray">
        <li data-bind="click:$parent.showInfo">
          <p data-bind="text: $data.location"></p>
          <p data-bind="text: $data.country"></p>
        </li>
      </ul>
      <div id="about">
        <span>About</span>
        <p class="about__discription"></p>
      </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Map Drone Project</a>
    </div>

    <div class="" id="mapDiv">
       <div id='map'> </div>
      </div>
